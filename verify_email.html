<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=" initial-scale="1.0">
    <title>Loopin - Verify Email</title>
    <link rel="stylesheet" href="css/verify_email.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="images/app_logo.png" alt="Loopin App Logo" class="app-logo">
            <h1 class="app-name">Loopin</h1>
            <p class="tagline">Unlock Passive Income Power by Blockchain</p>
        </div>

        <div class="verification-section">
            <h2>Verify Your Email</h2>
            <p>A verification email has been sent to your registered email address.</p>
            <p>Please check your inbox (and spam folder) to verify your account.</p>
            <p class="resend-link">Didn't receive the email? <a href="#" id="resendEmail">Resend Verification Email</a></p>
            <div id="message" class="message"></div>
        </div>
    </div>

    <div class="watermark">Power by Blockchain</div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- তোমার Firebase ইনিশিয়ালাইজেশন স্ক্রিপ্ট -->
    <script type="module" src="js/firebase_init.js"></script>
    <!-- ইমেল ভেরিফিকেশন পেজের নিজস্ব স্ক্রিপ্ট -->
    <script type="module" src="js/verify_email.js"></script>
</body>
</html>
