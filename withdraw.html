<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw - Loopin</title>
    <link rel="stylesheet" href="css/withdraw.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    
    <div class="dashboard-header">
        <div class="header-left">
            <img src="img/logo.png" alt="Loopin Logo" class="logo-small">
            <span class="app-name-small">Loopin</span>
        </div>
        <div class="header-right">
            <span class="user-name">Welcome, User!</span>
            <div class="slidebar-icon" onclick="toggleSlidebar()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>
    
    <div class="slidebar">
        <div class="slidebar-header">
            <img src="img/logo.png" alt="Loopin Logo" class="logo-large">
        </div>
        <ul class="slidebar-menu">
            <li><a href="dashboard.html" class="menu-item">Dashboard</a></li>
            <li><a href="activation.html" class="menu-item">Activation</a></li>
            <li><a href="withdraw.html" class="menu-item active">Withdraw</a></li>
            <li><a href="referral.html" class="menu-item">Referral</a></li>
            <li><a href="support.html" class="menu-item">Support</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="balance-section">
            <h3>Current Balance</h3>
            <h1 id="account-balance">$0.00</h1>
        </div>
        
        <div class="withdraw-form-container">
            <h2>Withdrawal Request</h2>
            <form id="withdrawForm">
                <div class="input-group">
                    <label for="amount">Withdrawal Amount (Min $5)</label>
                    <input type="number" id="amount" name="amount" min="5" step="0.01" required>
                </div>
                
                <div class="input-group">
                    <label for="method">Payment Method</label>
                    <select id="method" name="method" required>
                        <option value="">Select a method</option>
                        <option value="bkash">Bkash</option>
                        <option value="nagad">Nagad</option>
                        <option value="usdt">USDT</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="account">Account/Wallet Address</label>
                    <input type="text" id="account" name="account" required>
                </div>
                
                <button type="submit" id="submitWithdrawal">Submit Request</button>
            </form>
        </div>
    </div>
    
    <script src="js/common.js"></script>
    <script type="module" src="js/withdraw.js"></script>
</body>
</html>
