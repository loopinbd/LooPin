<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Loopin</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .logo {
            width: 80px;
            margin-bottom: 1rem;
        }
        .app-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD700;
            margin: 0.5rem 0;
        }
        h2 {
            font-size: 1.8rem;
            color: #FFD700;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 2rem;
        }
        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Loopin Logo" class="logo">
        <h1 class="app-name">Loopin</h1>
        <h2>Your account is not verified.</h2>
        <p>Please go to your email and click the verification link we've sent. Don't forget to check your spam folder!</p>
        <p>After verifying your email, you will be automatically redirected to the <a href="login.html">login page</a>.</p>
