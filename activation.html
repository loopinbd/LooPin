<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Account - Loopin</title>
    <link rel="stylesheet" href="css/activation.css">
    <link rel="stylesheet" href="css/common.css"> </head>
<body>
    <header>
        <div class="header-left">
            <img src="img/logo.png" alt="Loopin Logo" class="logo-small">
            <span class="app-name-small">Loopin</span>
        </div>
        <div class="header-right">
            <span class="user-name">Welcome, User!</span>
            <div class="slidebar-icon" onclick="toggleSlidebar()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </header>

    <div class="slidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="activation.html" class="active">Activation</a>
        <a href="referral.html">Referral</a>
        <a href="support.html">Support</a>
        <a href="logout.html">Log Out</a>
    </div>

    <div class="main-content">
        <div id="activation-status">
            <div class="activation-pending">
                <h2>Activate Your Account</h2>
                <p>Pay $12 to activate your account and unlock all features.</p>
                <button id="payNowButton">Pay Now</button>
            </div>
        </div>

        <div id="payment-options" class="hidden">
            <h3>Select a Payment Method</h3>
            <div class="payment-methods">
                <div class="method-card" id="bkash-nagad">
                    <img src="img/bkash.png" alt="Bkash">
                    <img src="img/nagad.png" alt="Nagad">
                    <span>Bkash / Nagad</span>
                </div>
                <div class="method-card" id="usdt">
                    <img src="img/usdt.png" alt="USDT">
                    <span>USDT</span>
                </div>
            </div>
        </div>

        <div id="payment-form-bkash-nagad" class="payment-form hidden">
            <h3>Bkash / Nagad Payment</h3>
            <p><strong>Amount:</strong> <span id="bdt-amount"></span> BDT</p>
            <p><strong>Wallet Address:</strong> <span id="wallet-address-bdt"></span></p>
            <button class="copy-button" onclick="copyToClipboard('bdt-amount')">Copy Amount</button>
            <button class="copy-button" onclick="copyToClipboard('wallet-address-bdt')">Copy Wallet Address</button>
            <form id="bkashNagadForm">
                <div class="input-group">
                    <label for="accountNumber">Your Account Number</label>
                    <input type="text" id="accountNumber" required>
                </div>
                <div class="input-group">
                    <label for="trxnId">Transaction ID</label>
                    <input type="text" id="trxnId" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="payment-form-usdt" class="payment-form hidden">
            <h3>USDT Payment</h3>
            <p><strong>Amount:</strong> 12 USDT</p>
            <p><strong>USDT Address:</strong> <span id="usdt-address"></span></p>
            <button class="copy-button" onclick="copyToClipboard('usdt-address')">Copy Address</button>
            <button id="usdtDoneButton">Done</button>
        </div>
    </div>
    
    <script src="js/common.js"></script>
    <script type="module" src="js/activation.js"></script>
</body>
</html>
