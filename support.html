<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Loopin</title>
    <link rel="stylesheet" href="css/support.css">
</head>
<body>
    <div class="dashboard-header">
        <div class="header-left">
            <img src="img/logo.png" alt="Loopin Logo" class="logo-small">
            <span class="app-name-small">Loopin</span>
        </div>
        <div class="header-right">
            <span class="user-name">Welcome, User!</span>
            <div class="slidebar-icon" onclick="toggleSlidebar()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>
    
    <div class="slidebar">
        <div class="slidebar-header">
            <img src="img/logo.png" alt="Loopin Logo" class="logo-large">
        </div>
        <ul class="slidebar-menu">
            <li><a href="activation.html" class="menu-item" id="activation-link">Activation</a></li>
            <li><a href="withdraw.html" class="menu-item" id="withdraw-link">Withdraw</a></li>
            <li><a href="referral.html" class="menu-item" id="referral-link">Referral</a></li>
            <li><a href="support.html" class="menu-item active" id="support-link">Support</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="support-container">
            <h2>Contact Support</h2>
            <div class="support-info">
                <p>If you have any questions or need assistance, please contact us via the following channels:</p>
                
                <div class="contact-card">
                    <h3>WhatsApp</h3>
                    <a href="https://wa.me/88017xxxxxxxx" target="_blank" class="contact-button">
                        <img src="img/whatsapp.png" alt="WhatsApp Icon" class="icon">
                        Send Message
                    </a>
                </div>
                
                <div class="contact-card">
                    <h3>Telegram</h3>
                    <a href="https://t.me/yourtelegramid" target="_blank" class="contact-button">
                        <img src="img/telegram.png" alt="Telegram Icon" class="icon">
                        Join Group
                    </a>
                </div>
                
                <div class="contact-card">
                    <h3>Email</h3>
                    <a href="mailto:support@loopin.com" class="contact-button">
                        <img src="img/email.png" alt="Email Icon" class="icon">
                        Send Email
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/support.js"></script>
</body>
</html>
