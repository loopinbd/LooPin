<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Loopin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>Admin Panel</h1>
            <p id="admin-user-info">Welcome, Admin!</p>
            <button id="logoutButton">Logout</button>
        </div>

        <div class="main-content">
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p id="total-users">0</p>
                </div>
                <div class="card">
                    <h3>Pending Activations</h3>
                    <p id="pending-activations">0</p>
                </div>
                <div class="card">
                    <h3>Pending Withdrawals</h3>
                    <p id="pending-withdrawals">0</p>
                </div>
            </div>

            <div class="section" id="activation-requests-section">
                <h2>Activation Requests</h2>
                <table id="activation-table">
                    <thead>
                        <tr>
                            <th>User Name</th>
                            <th>Amount</th>
                            <th>Method</th>
                            <th>Transaction ID</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <div class="section" id="withdrawal-requests-section">
                <h2>Withdrawal Requests</h2>
                <table id="withdrawal-table">
                    <thead>
                        <tr>
                            <th>User Name</th>
                            <th>Amount</th>
                            <th>Method</th>
                            <th>Account/Wallet</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <div class="section" id="settings-section">
                <h2>System Settings</h2>
                <form id="settingsForm">
                    <div class="input-group">
                        <label for="dollarRate">Dollar Exchange Rate (BDT)</label>
                        <input type="number" id="dollarRate" name="dollarRate" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="bkashNagadWallet">Bkash/Nagad Wallet</label>
                        <input type="text" id="bkashNagadWallet" name="bkashNagadWallet" required>
                    </div>
                    <div class="input-group">
                        <label for="usdtWallet">USDT Wallet Address</label>
                        <input type="text" id="usdtWallet" name="usdtWallet" required>
                    </div>
                    <button type="submit" id="saveSettingsButton">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
