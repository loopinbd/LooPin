<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loopin</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/logo.png" alt="Loopin Logo" class="logo">
            <h1 class="app-name">Loopin</h1>
            <p class="tagline">Unlock Passive Income Power by Blockchain</p>
        </div>

        <div class="form-section">
            <h2 class="title">Log In</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" id="loginButton">Log In</button>
            </form>
            
            <p class="register-link">
                Not registered yet? <a href="registration.html">Register Now</a>
            </p>
        </div>
    </div>
</body>
</html>
